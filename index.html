 <!DOCTYPE html>
 <html>
    <head>
        <title>[Arcane Portal]</title>
        <!-- Note that some header tags don't need a close tag. They don't have content, called "void" tags. meta is one of them. -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!-- Import CSS uisng the link tag -->
        <link rel="stylesheet" type="text/css" href="[link to your css stylehseet]">
        <!-- Webpage icon -->
        <link rel="icon" href="[link to your icon]" type="image/x-icon">
        <!-- Include the web app script -->
        <script type="module" src="[link to your JavaScript]"></script>
      </head>
 <body>
     <h1>[Wazzup Gamers]</h1>
     <p>[This portal is very interesting]</p>
     <button onclick="castSpell()">Click to Cast a Spell!</button>
     <p id="spellResult"></p>
     <script>
     function castSpell() {
         document.getElementById("spellResult").innerText = "Your spell has been cast successfully!";
     }
     </script>
 </body>
 </html>
